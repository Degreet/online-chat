<div class="full-center mini-container" id="regSect">
  <div class="alert alert-light">
    <h1>Регистрация</h1>
    <form>
      <input type="text" id="usernameInp" placeholder="Логин" class="form-control mt-3">
      <input type="email" id="regEmailInp" placeholder="Email" class="form-control mt-2">
      <div class="btns mt-3">
        <button class="btn btn-success" id="sendRegBtn" type="button">Зарегистрироваться</button>
        <button class="btn btn-primary ml-3" id="toAuthBtn" type="button">Войти</button>
      </div>
    </form>
  </div>
</div>

<div class="full-center mini-container" id="authSect" hidden>
  <div class="alert alert-light">
    <h1>Авторизация</h1>
    <form>
      <input type="email" id="authEmailInp" placeholder="Email" class="form-control mt-3">
      <div class="btns mt-3">
        <button class="btn btn-success mr-3" id="sendAuthBtn" type="button">Войти</button>
        <button class="btn btn-primary" id="toRegBtn" type="button">Зарегистрироваться</button>
      </div>
    </form>
  </div>
</div>

<div class="full-center mini-container" id="codeSect" hidden>
  <div class="alert alert-light">
    <h1>Подтвердите код</h1>
    <p class="text-muted">На введённый вами Email мы отправили код, введите его сюда.</p>
    <form>
      <input type="number" id="codeInp" placeholder="Введите код" class="form-control mt-3">
      <div class="btns mt-3">
        <button class="btn btn-success mr-3" id="confCodeBtn" type="button">Подтвердить</button>
      </div>
    </form>
  </div>
</div>
